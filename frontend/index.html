<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onchain Tip Jar - Base Sepolia</title>
    <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #2d3748;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: #718096;
            font-size: 1.1rem;
        }

        .network-info {
            background: linear-gradient(135deg, #4299e1, #3182ce);
            color: white;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 500;
        }

        .wallet-section {
            margin-bottom: 30px;
        }

        .wallet-status {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #f7fafc;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .wallet-info {
            flex: 1;
        }

        .wallet-address {
            font-family: monospace;
            color: #4a5568;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .connect-btn, .tip-btn, .withdraw-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .connect-btn:hover, .tip-btn:hover, .withdraw-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .connect-btn:disabled, .tip-btn:disabled, .withdraw-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .tip-form {
            background: #f7fafc;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2d3748;
            font-weight: 600;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .contract-info {
            background: #edf2f7;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .contract-info h3 {
            color: #2d3748;
            margin-bottom: 15px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .info-label {
            color: #718096;
        }

        .info-value {
            color: #2d3748;
            font-weight: 600;
            font-family: monospace;
        }

        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .status-success {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }

        .status-error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #fc8181;
        }

        .status-pending {
            background: #fef5e7;
            color: #744210;
            border: 1px solid #f6e05e;
        }

        .hidden {
            display: none !important;
        }

        .loading {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .owner-section {
            border-top: 2px solid #e2e8f0;
            padding-top: 30px;
            margin-top: 30px;
        }

        .recent-tips {
            background: #f7fafc;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
        }

        .tip-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }

        .tip-item:last-child {
            margin-bottom: 0;
        }

        .tip-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: #718096;
            margin-bottom: 5px;
        }

        .tip-amount {
            font-weight: 600;
            color: #667eea;
        }

        .tip-message {
            color: #2d3748;
            font-style: italic;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .wallet-status {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü™ô Onchain Tip Jar</h1>
            <p>Send tips with messages on Base Sepolia testnet</p>
        </div>

        <div class="network-info">
            <strong>Base Sepolia Testnet</strong> | Chain ID: 84532
        </div>

        <div id="statusMessage" class="status-message hidden"></div>

        <div class="wallet-section">
            <div class="wallet-status">
                <div class="wallet-info">
                    <div id="walletStatus">Not Connected</div>
                    <div id="walletAddress" class="wallet-address hidden"></div>
                </div>
                <button id="connectBtn" class="connect-btn">Connect Wallet</button>
            </div>
        </div>

        <div id="contractInfo" class="contract-info hidden">
            <h3>üìã Contract Information</h3>
            <div class="info-item">
                <span class="info-label">Contract Address:</span>
                <span id="contractAddress" class="info-value">-</span>
            </div>
            <div class="info-item">
                <span class="info-label">Current Balance:</span>
                <span id="contractBalance" class="info-value">-</span>
            </div>
            <div class="info-item">
                <span class="info-label">Total Tips:</span>
                <span id="totalTips" class="info-value">-</span>
            </div>
        </div>

        <div id="tipForm" class="tip-form hidden">
            <h3 style="margin-bottom: 20px; color: #2d3748;">üíù Send a Tip</h3>
            <div class="form-group">
                <label for="tipAmount">Amount (ETH)</label>
                <input type="number" id="tipAmount" step="0.001" min="0.001" placeholder="0.01">
            </div>
            <div class="form-group">
                <label for="tipMessage">Message</label>
                <textarea id="tipMessage" placeholder="Thanks for the great work! üéâ"></textarea>
            </div>
            <button id="tipBtn" class="tip-btn">Send Tip</button>
        </div>

        <div id="ownerSection" class="owner-section hidden">
            <h3 style="margin-bottom: 20px; color: #2d3748;">üëë Owner Actions</h3>
            <button id="withdrawBtn" class="withdraw-btn">Withdraw All Tips</button>
        </div>

        <div id="recentTips" class="recent-tips hidden">
            <h3 style="margin-bottom: 15px; color: #2d3748;">üìú Recent Tips</h3>
            <div id="tipsContainer"></div>
        </div>
    </div>

    <script>
        // Contract configuration
        const CONTRACT_ADDRESS = "0x1234567890123456789012345678901234567890"; // Replace with actual deployed contract address
        const CONTRACT_ABI = [
            "function tip(string memory _message) external payable",
            "function withdraw() external",
            "function getBalance() external view returns (uint256)",
            "function getTipCount() external view returns (uint256)",
            "function getAllTips() external view returns (tuple(address sender, uint256 amount, string message, uint256 timestamp)[])",
            "function owner() external view returns (address)",
            "event Tipped(address indexed sender, uint256 amount, string message, uint256 timestamp)",
            "event Withdrawn(address indexed owner, uint256 amount, uint256 timestamp)"
        ];

        // Global variables
        let provider;
        let signer;
        let contract;
        let userAddress;
        let isOwner = false;

        // DOM elements
        const connectBtn = document.getElementById('connectBtn');
        const walletStatus = document.getElementById('walletStatus');
        const walletAddress = document.getElementById('walletAddress');
        const statusMessage = document.getElementById('statusMessage');
        const contractInfo = document.getElementById('contractInfo');
        const tipForm = document.getElementById('tipForm');
        const ownerSection = document.getElementById('ownerSection');
        const recentTips = document.getElementById('recentTips');
        const tipBtn = document.getElementById('tipBtn');
        const withdrawBtn = document.getElementById('withdrawBtn');

        // Initialize the app
        async function init() {
            if (typeof window.ethereum !== 'undefined') {
                connectBtn.addEventListener('click', connectWallet);
                tipBtn.addEventListener('click', sendTip);
                withdrawBtn.addEventListener('click', withdrawTips);
                
                // Check if already connected
                const accounts = await window.ethereum.request({ method: 'eth_accounts' });
                if (accounts.length > 0) {
                    await connectWallet();
                }
            } else {
                showStatus('Please install MetaMask or Coinbase Wallet!', 'error');
            }
        }

        // Connect wallet
        async function connectWallet() {
            try {
                showStatus('Connecting wallet...', 'pending');
                
                await window.ethereum.request({ method: 'eth_requestAccounts' });
                
                provider = new ethers.providers.Web3Provider(window.ethereum);
                signer = provider.getSigner();
                userAddress = await signer.getAddress();
                
                // Check network
                const network = await provider.getNetwork();
                if (network.chainId !== 84532) {
                    throw new Error('Please switch to Base Sepolia testnet (Chain ID: 84532)');
                }
                
                // Initialize contract
                contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, signer);
                
                // Update UI
                walletStatus.textContent = 'Connected';
                walletAddress.textContent = `${userAddress.slice(0, 6)}...${userAddress.slice(-4)}`;
                walletAddress.classList.remove('hidden');
                connectBtn.textContent = 'Connected';
                connectBtn.disabled = true;
                
                // Check if user is owner
                const owner = await contract.owner();
                isOwner = owner.toLowerCase() === userAddress.toLowerCase();
                
                // Show relevant sections
                contractInfo.classList.remove('hidden');
                tipForm.classList.remove('hidden');
                if (isOwner) {
                    ownerSection.classList.remove('hidden');
                }
                
                await updateContractInfo();
                await loadRecentTips();
                
                showStatus('Wallet connected successfully!', 'success');
                
                // Listen for account changes
                window.ethereum.on('accountsChanged', handleAccountsChanged);
                window.ethereum.on('chainChanged', handleChainChanged);
                
            } catch (error) {
                console.error('Error connecting wallet:', error);
                showStatus(error.message, 'error');
            }
        }

        // Send tip
        async function sendTip() {
            try {
                const amount = document.getElementById('tipAmount').value;
                const message = document.getElementById('tipMessage').value;
                
                if (!amount || parseFloat(amount) <= 0) {
                    throw new Error('Please enter a valid tip amount');
                }
                
                if (!message.trim()) {
                    throw new Error('Please enter a message');
                }
                
                showStatus('Sending tip...', 'pending');
                tipBtn.innerHTML = '<span class="loading"></span>Sending...';
                tipBtn.disabled = true;
                
                const tx = await contract.tip(message, {
                    value: ethers.utils.parseEther(amount)
                });
                
                showStatus('Transaction submitted! Waiting for confirmation...', 'pending');
                
                await tx.wait();
                
                showStatus('Tip sent successfully! üéâ', 'success');
                
                // Clear form
                document.getElementById('tipAmount').value = '';
                document.getElementById('tipMessage').value = '';
                
                // Update contract info and tips
                await updateContractInfo();
                await loadRecentTips();
                
            } catch (error) {
                console.error('Error sending tip:', error);
                showStatus(error.message, 'error');
            } finally {
                tipBtn.innerHTML = 'Send Tip';
                tipBtn.disabled = false;
            }
        }

        // Withdraw tips (owner only)
        async function withdrawTips() {
            try {
                showStatus('Withdrawing tips...', 'pending');
                withdrawBtn.innerHTML = '<span class="loading"></span>Withdrawing...';
                withdrawBtn.disabled = true;
                
                const tx = await contract.withdraw();
                
                showStatus('Transaction submitted! Waiting for confirmation...', 'pending');
                
                await tx.wait();
                
                showStatus('Tips withdrawn successfully! üí∞', 'success');
                
                await updateContractInfo();
                
            } catch (error) {
                console.error('Error withdrawing tips:', error);
                showStatus(error.message, 'error');
            } finally {
                withdrawBtn.innerHTML = 'Withdraw All Tips';
                withdrawBtn.disabled = false;
            }
        }

        // Update contract information
        async function updateContractInfo() {
            try {
                const balance = await contract.getBalance();
                const tipCount = await contract.getTipCount();
                
                document.getElementById('contractAddress').textContent = `${CONTRACT_ADDRESS.slice(0, 6)}...${CONTRACT_ADDRESS.slice(-4)}`;
                document.getElementById('contractBalance').textContent = `${ethers.utils.formatEther(balance)} ETH`;
                document.getElementById('totalTips').textContent = tipCount.toString();
                
            } catch (error) {
                console.error('Error updating contract info:', error);
            }
        }

        // Load recent tips
        async function loadRecentTips() {
            try {
                const tips = await contract.getAllTips();
                const tipsContainer = document.getElementById('tipsContainer');
                
                if (tips.length === 0) {
                    tipsContainer.innerHTML = '<p style="color: #718096; text-align: center;">No tips yet. Be the first to tip! üéâ</p>';
                } else {
                    // Show last 5 tips
                    const recentTipsArray = tips.slice(-5).reverse();
                    
                    tipsContainer.innerHTML = recentTipsArray.map(tip => {
                        const date = new Date(tip.timestamp * 1000);
                        const senderDisplay = tip.sender.toLowerCase() === userAddress?.toLowerCase() ? 
                            'You' : `${tip.sender.slice(0, 6)}...${tip.sender.slice(-4)}`;
                        
                        return `
                            <div class="tip-item">
                                <div class="tip-meta">
                                    <span>From: ${senderDisplay}</span>
                                    <span class="tip-amount">${ethers.utils.formatEther(tip.amount)} ETH</span>
                                </div>
                                <div class="tip-message">"${tip.message}"</div>
                                <div style="font-size: 0.7rem; color: #a0aec0; margin-top: 5px;">
                                    ${date.toLocaleString()}
                                </div>
                            </div>
                        `;
                    }).join('');
                }
                
                recentTips.classList.remove('hidden');
                
            } catch (error) {
                console.error('Error loading tips:', error);
            }
        }

        // Show status message
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message status-${type}`;
            statusMessage.classList.remove('hidden');
            
            if (type === 'success') {
                setTimeout(() => {
                    statusMessage.classList.add('hidden');
                }, 5000);
            }
        }

        // Handle account changes
        function handleAccountsChanged(accounts) {
            if (accounts.length === 0) {
                location.reload();
            } else {
                location.reload();
            }
        }

        // Handle chain changes
        function handleChainChanged(chainId) {
            location.reload();
        }

        // Initialize when page loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
